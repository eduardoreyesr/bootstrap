    <section id="enlaces" class="mb-5">

    <section id="formulario" class="mb-5">
        <div class="container">
            <form action="https://formsubmit.co/vaxayed126@eoilup.com" method="post">
                <div class="row">
                    <div class="col">
                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" id="nombres" name="Nombres"
                        class="form-control border-secondary-subtle" required>
                    </div>
                    <div class="col">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" id="apellidos" name="Apellidos"
                        class="form-control border-secondary-subtle" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" id="email" name="Email"
                        class="form-control border-secondary" required>
                    </div>
                    <div class="col">
                        <label for="celular" class="form-label">Celular</label>
                        <input type="text" id="celular" name="Celular"
                        class="form-control border-secondary" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="servicios" class="form-label">Servicios</label>
                       <select id="servicios" name="Servicios" class="form-control border-secondary">
                        <option selected disabled>Seleccioonar Servicio</option>
                        <option value="Servicio-1">Servicio N° 1</option>
                        <option value="Servicio-2">Servicio N° 2</option>
                        <option value="Servicio-3">Servicio N° 3</option>
                        <option value="Servicio-4">Servicio N° 4</option>
                       </select>
                    </div>
                    <div class="col">
                        <label for="proveedor" class="form-label">Proveedor</label>
                        <input list="dlproveedor" id="proveedor" name="Proveedor"
                        class="form-control border-secondary" placeholder="Seleccionar Proveedor">
                        <datalist id="dlproveedor">
                            <option value="Proveedor-1">Proveedor N° 1</option>
                            <option value="Proveedor-2">Proveedor N° 2</option>
                            <option value="Proveedor-3">Proveedor N° 3</option>
                            <option value="Proveedor-4">Proveedor N° 4</option>
                        </datalist>                        
                    </div>                  
                </div>      
                <div class="row mt-3">
                    <div class="col">                        
                        <input type="checkbox" id="terminos" name="Terminos"
                        class="form-check-input border-secondary">
                        <label for="terminos" class="form-label">Términos y Condiciones</label>
                    </div>
                    <div class="col">
                        
                    </div>
                </div>    
                <div class="row mt-3">
                    <div class="col">                        
                       <button type="submit" class="btn btn-primary">Enviar Contacto</button>
                       <button type="reset" class="btn btn-outline-danger">Cancelar</button>
                    </div>
                    <div class="col">
                        
                    </div>
                </div>   
            </form>
        </div>
    </section>
